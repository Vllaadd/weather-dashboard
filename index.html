<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container text-center text-white bg-dark">
        <h2>Weather Dashboard</h2>
    </header>
    <div class="container">
<!-- Row 1 -->
    <div class="row">
        <div class="col">
            <h4>Search for a City:</h4>
            <input id="input" type="text">
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </div>
        <div class="col">
            <h4>City: <span id="city"></span></h4>
            <p>Temperature: <span id="temp"></span>F</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind"></span>MPH</p>
            <p>UV Index: <span id="uv"></span></p>
        </div>
    </div>
<!-- Row 2 -->
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <h4>5-Day Forecast: </h4>
            <div class="five-day-forecast"></div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
